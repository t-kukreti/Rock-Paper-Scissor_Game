<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <header>
        <div id="score-container">
            <h3>Score</h3>
            <div id="textBox"></div>
            <div>
                <span id="player-score">you</span>
                <span id="computer-score">pc</span>
            </div>
        </div>
    </header>
    <main id="container">
        <section class="player-container">
            <h2 id="playerName">You</h2>
            <div class="btn-container">
                <button class="player-Btn">✊</button>
                <button class="player-Btn">✋</button>
                <button class="player-Btn">✌</button>
            </div>
        </section>
        <section class="pc-container">
            <h2>Pc</h2>
            <div class="btn-container">
                <button class="pc-player-Btn">✊</button>
                <button class="pc-player-Btn">✋</button>
                <button class="pc-player-Btn">✌</button>
            </div>
        </div>
    </main>
    <footer>
        <button class="Game-Btn">startGame</button>
        <div id="finalResult"></div>
    </footer>
</body>
</html>
